layers:
  '0':
  - - $$mdi:keyboard-tab$$
    - Q
    - W
    - E
    - R
    - T
    - Y
    - U
    - I
    - O
    - P
    - t: $$mdi:backspace$$
      type: backspace
  - - $$mdi:apple-keyboard-control$$
    - A
    - S
    - D
    - F
    - G
    - H
    - J
    - K
    - L
    - ':'
    - RET
  - - $$mdi:apple-keyboard-shift$$
    - Z
    - X
    - C
    - V
    - B
    - N
    - M
    - ','
    - .
    - /
    - ;
  - - 4_layer
    - 5_layer
    - '3'
    - $$mdi:apple-keyboard-control$$
    - $$mdi:apple-keyboard-option$$
    - $$mdi:apple-keyboard-command$$
    - 1_layer
    - 3_layer
    - $$mdi:apple-keyboard-shift$$
    - $$mdi:keyboard-space$$
    - 2_layer
    - '4'
